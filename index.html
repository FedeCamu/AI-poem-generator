<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    
    
    <title>AI Italian Poem Generator</title>
</head>
<body>
    <div class="container">

        <header>
            <h1>AI Italian Poem Generator</h1>
        </header>

        <main>            
            <form id="poem-generator-form">
                <input 
                type="text" 
                placeholder="Enter the topic of your AI Italian poem" 
                autofocus 
                required 
                autocomplete="off" 
                class="instructions"
                id="user-instructions"/>
                <input type="submit" class="submit-button"/>
            </form>            

            <div class="poem" id="poem">           
            </div>
        </main>

        <footer>This AI project was coded by <a href="https://federica-c-portfolio.netlify.app/" target="_blank">Federica C.</a>
        <br>
        Open-sourced on <a href="https://github.com/FedeCamu/AI-poem-generator" target="_blank">GitHub</a> and hosted on <a href="https://italian-poems-generator-ai.netlify.app/" target="_blank">Netlify</a>.
        </footer>

    </div>     

    <script src="src/index.js"></script>

       
    
</body>
</html>
